<html>

<head>
    <meta charset="utf-8">
    <title>Media Player</title>
    <link rel=stylesheet type="text/css" href="styles.css">
</head>

<body>
    <div>
        <div class="disclosure" style="margin: 0 auto;width: 530px; height: 700px;">
            <h1 style="text-align: center;font-size: 40px;">Media Player</h1>
            <div style="width: 100%; height: 410px;">
                <img src="image/Song.jpg" width="500px" height="390px" class="center">
                <progress max="100" value="80" class="center" style="width: 500px;">
            </div>
            <div style="width: 100%; height: 5%;">
                <div style="width: 450; margin: 0 auto;">
                    <marquee class="SongInfo">
                        美秀集團 Amazing Show－我要你愛 You are My Crazy Lover
                    </marquee>
                </div>
            </div>
            <div style="margin: 0 auto;height: 100px; width: 250px">
                <button class="Button"><img src="image/Back.png" width="120%" height="120%"></button>
                <button class="Button"><img src="image/Play.png" width="120%" height="120%"></button>
                <button class="Button"><img src="image/Next.png" width="120%" height="120%"></button>
            </div>
            <div>
                <div style="margin: 0 auto; width: 500px; height: 50px;">
                    <div style="float: left; height: 30px;">
                        <span><img src="image/Volume.png" width="30px" height="30px"></span>
                        <input type="range" min="1" max="100" value="50" class="slider" style="height: 30px;">
                    </div>
                    <div style="float: right; height: 30px; width: 30px;">
                        <button class="Setting">
                            <img src="image/Setting.png" width="30px" height="30px" class="center">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
